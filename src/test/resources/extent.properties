#extent.properties

extent.reporter.spark.start=true
extent.reporter.pdf.start=true
extent.reporter.bdd.start=true
extent.reporter.email.start=true
extent.reporter.html.start=true


extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.html.config=src/test/resources/extent-config.xml
extent.reporter.spark.out=target/cucumber-report/advanced-report/ExtentWeb.html
extent.reporter.pdf.out=target/cucumber-report/advanced-report/ExtentPdf.pdf
extent.reporter.bdd.out=target/cucumber-report/advanced-report/bd.html
extent.reporter.email.out=target/cucumber-report/advanced-report/bde.html
extent.reporter.html.out=target/cucumber-report/advanced-report/ExtentHtml.html

#embed image as base64 string src
extent.reporter.spark.base64image=true
screenshot.dir=target/cucumber-report/Screenshots/
screenshot.rel.path=../target/cucumber-report/Screenshots/













